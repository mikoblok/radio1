<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikoblok</title>
    <style>
        img {
            width: 20vw;
        }

        body {
            font-family: "arial", sans-serif;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <img src="./mikoblok_nb.png" alt="Mikoblok"><audio id="audio" allow="autoplay" preload="auto"
        src="http://77.255.182.53:8000/listen.mp3" autoplay=""></audio>
    <span id="status">Brak transmisji</span>.  Radio transmitowane dzięki:    <a href="https://onlineradio.pl/" target="_blank"><img src="rl.png" alt="onlineradio.pl/" ></a>
    <script>
        var audio = document.getElementsByTagName("audio")[0];
        var status = document.getElementById("status")
        audio.onerror = function () {
            status.innerText = "Brak transmisji"
        }
        audio.onplaying = function () {
            status.innerText = "Słuchasz radia Mikoblok"
        }
        audio.onended = function () {
            status.innerText = "Koniec transmisji"
            audio[0].currentTime = 0;
        };</script>
</body>

</html>
